run:
  timeout: 30m

output:
  formats:
    - format: line-number

linters:
  disable-all: false
  enable:
  - bodyclose
  - dogsled
  - errcheck
  - gocognit
  - goconst
  - gocritic
  - godox
  - gofmt
  - goimports
  - gosec
  - gosimple
  - govet
  - copyloopvar
  - ineffassign
  - misspell
  - nakedret
  - revive
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - whitespace
  - reassign

linters-settings:
  gosec:
    excludes:
      - G115
